{% load staticfiles %}
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />

        <!-- Latest compiled and minified JavaScript -->
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-simplex.css' %}"/>
        <style type="text/css" media="all">
            body{
                padding-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                    </button> <a class="navbar-brand" href="#">FIL2014</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% ifequal activeTab "libros" %}class="active"{% endifequal %}><a href="#" class="">Libros</a>

                        </li>
                        <li {% ifequal activeTab "expositores" %}class="active"{% endifequal %}><a href="#about" class="">Expositores y Conferencias</a>

                        </li>
                        <li {% ifequal activeTab "talleres" %}class="active"{% endifequal %}><a href="#contact" class="">Talleres para ni√±os</a>

                        </li>
                        <li {% ifequal activeTab "otros" %}class="active"{% endifequal %}><a href="#contact" class="">Otros...</a>

                        </li>
                    </ul>
                </div> <!--/.nav-collapse -->
            </div><!--/.container end of navbar inner container -->
        </div><!--/.navbar end of navbar outer div container -->

        <div class="container">
            {% block content %}
            {% endblock %}
        </div> <!-- /.container end of tables-->

    </body>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
        {% block js %}
        {% endblock %}
    </script>
</html>
